<!DOCTYPE html>
<html>
<head>
	<meta cheaset="utf-8">
	<meta neme="viewport" content="width=device-width, initial-scale=1">
	<title>Queen Shop Initate</title>
	<link rel="icon" href="https://www.queenshop.com.tw/favicon.ico">
	<link rel="stylesheet" href="queen.css">
	<link href="https://fonts.googleapis.com/earlyaccess/earlyaccess/cwtexyen.css" rel="stylesheet">
	<!--這句跑版 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

</head>
<body>
	<header>
		<div class="logo-box">
			<a id="queen-logo" href="https://www.queenshop.com.tw/zh-TW/QueenShop/Default"></a>
		</div>
		<div class="product-search">
			<form class="search-box">
				<label for="search-text"></label>
				<input id="search-text" type="text" name="search-text">
				<a class="icon-link"><img class="search-icon" src="magnifying-glass.svg"></a>
			</form>
		</div>
		<div class="member-box">
			<a><span></span></a>
			<a><span></span></a>
			<a><span></span></a>
		</div>
	</header>
	<div class="header-list">
		<a><span></span></a>
		<a><span></span></a>
		<a><span></span></a>
		<a><span></span></a>
		<a><span></span></a>
	</div>
	<div id="main-container">
		<div id="carousel-box">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="la.jpg" alt="Los Angeles">
					</div>
					<div class="item">
						<img src="chicago.jpg" alt="Chicago">
					</div>
					<div class="item">
						<img src="ny.jpg" alt="New York">
					</div>
				</div>
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="content">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
	</div>
</body>
</html>
