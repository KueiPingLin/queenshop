<!DOCTYPE html>

	<title>Queen Shop Initate</title>
	<link rel="icon" href="https://www.queenshop.com.tw/favicon.ico">
	<link rel="stylesheet" href="queen.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

</head>
<body>
	<header>
		<div class="logo-box">
			<a id="queen-logo" href="https://www.queenshop.com.tw/zh-TW/QueenShop/Default"></a>
		</div>
		<div class="product-search">
			<form class="search-box">
				<label for="search-text"></label>
				<input id="search-text" type="text" name="search-text">
				<a href="https://goo.gl/iw4Fid" class="icon-link"><img class="search-icon" src="magnifying-glass.svg"></a>

		</div>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src=".\pic\carousel-1.jpg">

					<div class="item">

					<div class="item">

					<div class="item">

					</div>
					<div class="item">
						<img src=".\pic\carousel-11.jpg">
					</div>
				</div>
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
